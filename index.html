<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <div class="title-hamburger-icon">
        <div id="hamburger-icon" style="font-size: 40px; padding: 10px"><i class="fas fa-bars"></i></div>

    </div>
    <div class="options-box">
        <div id="closing-icon" style="font-size: 40px"><i class="fas fa-times"></i></div>
        <h1>Plan Your Trip In Canada</h1>
        <div>
            <input id="show-listings" type="button" value="Show Listings">
            <input id="hide-listings" type="button" value="Hide Listings">
            <hr>
            <span class="text"> Draw a search range.</span>
            <input id="toggle-drawing"  type="button" value="Drawing Tools">
        </div>
        <hr>
        <div>
            <input id="zoom-to-area-text" type="text" placeholder="Enter the city you want to travel in Canada!">
            <input id="zoom-to-area" type="button" value="Search">
        </div>
        <hr>
        <div id="attractions">
            <span class="text">List Of Attractions</span>
            <select multiple id="waypoints">
            </select>
        </div>
        <hr>
        <div>
            <span class="text">Search for nearby places</span>
            <input id="places-search" type="text" placeholder="Ex: Pizza delivery in Toronto">
            <input id="go-places" type="button" value="Go">
        </div>
    </div>
    <div id="map"></div>
</div>
<script src="js/libs/jquery.min.js"></script>
<script src="js/googleMap.js"></script>
<script src="js/responsive.js"></script>

<script async defer
        src=
                "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=[YOURKEY]&callback=initMap">
</script>


</body>
</html>
