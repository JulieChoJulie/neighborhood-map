<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Plan Your Trip In Canada</title>

  <!-- Bootstrap CSS CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/template.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- AJAX REQUEST -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>


  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

</head>

<body>

<div class="wrapper">
  <!-- Sidebar Holder -->
  <nav id="sidebar" data-bind="css: {'active': isActive}">
    <div class="sidebar-header">
      <h3>Trip in Canada</h3>
    </div>

    <ul class="list-unstyled components">
      <li>
        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Cities</a>
        <ul class="collapse list-unstyled" id="homeSubmenu" data-bind="foreach: cityList">
          <li data-bind="text: name, click: $parent.changeCurrentCity, style: { color: $parent.currentCity().name === name ? 'darkred' : 'white' }" style="cursor:pointer"></li>
        </ul>
      </li>
      <li>
        <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">Attractions</a>
        <!-- ko with: currentCity -->
        <ul class="collapse list-unstyled" id="pageSubmenu" data-bind="foreach: attractions">
          <li data-bind="text: $data, click: $parents[1].loadArticles, style: {color: $parents[1].currentAttraction() === $data ? 'darkred' : 'white'}" style="cursor:pointer"></li>
        </ul>
        <!-- /ko -->

      </li>
    </ul>

  </nav>

  <!-- Page Content Holder -->
  <div id="content">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid" style="height:2rem;">

        <button type="button" id="sidebarCollapse" class="navbar-btn" data-bind="click:toggleActive, css: {'active': isActive}">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <!-- ko with: currentCity -->
        <span data-bind="text: name"></span>
        <!-- /ko -->

        <div data-bind="with: weather" style="font-size: 15px; margin:1rem;" class="ml-auto weather">
          <img alt="weather-icon" data-bind="attr: {src: iconurl}">
          <strong><span data-bind="text: weatherStatus"></span></strong>
        </div>
        <div data-bind="with: weather" style="font-size: 15px;" class="weather weather-status">
          <div>Temp: <span data-bind="text: temp" style="font-size:15px;"></span>Â°C</div>
          <div>Humidity: <span data-bind="text: humidity" style="font-size:15px;"></span>%</div>
          <div>Wind: <span data-bind="text: wind" style="font-size:15px;"></span>km/h</div>
        </div>
      </div>
    </nav>

    <!-- Google Map -->
    <div id="map" style="height:85vh"></div>
  </div>
</div>
<!-- End of Wrapper -->

<!-- jQuery CDN - Slim version (=without AJAX) -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<!-- jQuery for AJAX -->
<script src="js/libs/jquery.min.js"></script>
<!-- Popper.JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<!-- Bootstrap JS -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
<!-- Knockout JS -->
<script src="js/libs/knockout-3.2.0.js"></script>
<!-- CUSTOM JS -->
<script src="js/data.js"></script>
<script src="js/plan.js"></script>
<script src="js/responsive.js"></script>

<!-- Google Map ASYNC -->
<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=[YOUR API KEY]&callback=init" onerror="googleError()">
</script>

</body>

</html>
