<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="title-hamburger-icon">
    <div id="hamburger-icon" style="font-size: 40px; padding: 10px"><i class="fas fa-bars"></i></div>
  </div>

  <!--the left side panel-->
  <div class="options-box">
    <div id="closing-icon" style="font-size: 20px"><i class="fas fa-times"></i></div>
    <h1>Plan Your Trip In Canada</h1>
    <!--Two btns for markers-->
    <div>
      <button id="show-listings">Show Listings</button>
      <button id="hide-listings">Hide Listings</button>
    </div>
    <!--Search section-->
    <div>
      <select id="zoom-to-area-text" data-bind="options: cityList,optionsText: 'name',value: 'name',optionsCaption: 'Choose one...'"></select>
      <button id="zoom-to-area" data-bind="click: changeCurrentCity">Search</button>
    </div>
    <!--End of Search Section-->
    <hr>
    <!--the list of attractions-->
    <div id="attractions">
      <span class="text">List Of Attractions</span> <button id="refresh" data-bind="click: refresh">Refresh</button>
      <!--Before selecting a city. it will be hide once the user selects the city-->
      <ul id="before-select-city">
        <li>Please select one of the following cities above.</li>
      </ul>

      <!-- ko with: currentCity -->
      <ul data-bind="foreach: attractions">
        <li data-bind="text: attraction, click: $parents[1].isClicked, css: {'checked' : clicked}"></li>
        <span class="startBtn" data-bind="css: {'startPoint': $parent.start() == $index()}, click: $parents[1].addStart, attr: { value: $index}">Start</span>
        <span class="endBtn" data-bind="css: {'endPoint': $parent.end() == $index()}, click: $parents[1].addEnd, attr: { value: $index}">End</span>
      </ul>
      <!-- /ko -->


      <div data-bind="with: startPoint">
        <span>Start Point : </span><input id="start" type="text" data-bind="value: $data, css: $data">
      </div>
      <div>
        <!-- ko with: endPoint -->
        <span>End Point :  </span><input id="end" type="text" data-bind="value: $data, css: $data">
        <!-- /ko -->
        <button id="submit" data-bind="click: changeCurrentCity">Go!</button>
      </div>

      <!--Travel Mode Section-->
      <div>
        <span>Travel Mode : </span>
        <select id="travel-mode">
          <option selected="selected" class="option">Driving</option>
          <option class="option">Bicycling</option>
          <option class="option">Transit</option>
          <option class="option">Walking</option>
        </select>
        <button type="submit" id="show-more">Show details..</button>
      </div>
      <!--the end of travel mode-->
    </div>
    <!--the end of attraction list-->

    <hr>

    <!--The Place Using Google Place API for searching a place-->
    <div>
      <span class="text">Search for nearby places</span>
      <input id="places-search" type="text" placeholder="Ex: Pizza delivery in Toronto">
      <button id="clear-places">Clear</button>
      <button id="go-places">Search</button>
    </div>
    <!--The End of Google Place API-->

    <!--weather API-->
    <div class="weather">
      <div id="cat" data-bind="with: weather" style="font-size: 15px;">
        <img alt="weather-icon" data-bind="attr: {src: iconurl}">
        <span data-bind="text: weatherStatus"></span>
        <div>Temp: <span data-bind="text: temp" style="font-size:15px;"></span>°C</div>
        <div>Temp-min: <span data-bind="text: temp_min" style="font-size:15px;"></span>°C</div>
        <div>Temp-max: <span data-bind="text: temp_max" style="font-size:15px;"></span>°C</div>
        <div>Humidity: <span data-bind="text: humidity" style="font-size:15px;"></span></div>
        <div>Wind: <span data-bind="text: wind" style="font-size:15px;"></span></div>
      </div>
    </div>
    <!--the end of weather API-->
  </div>
  <!--the end of left side panel-->

  <!--google map: on the right side-->
  <div id="map"></div>
  <div id="directions-panel">
    <div id="closing-icon" style="font-size: 20px"><i class="fas fa-times"></i></div>
  </div>
  <!--end of google map-->

</div>
<!--the end of container-->


<script src="js/libs/knockout-3.2.0.js"></script>
<script src="js/libs/jquery.min.js"></script>
<script src="js/data.js"></script>
<script src="js/app.js"></script>
<script src="js/responsive.js"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=[YOUR API KEY]&callback=octopus.init">
      </script>
</body>
</html>
