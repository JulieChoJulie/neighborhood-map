<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <link rel="stylesheet" href="../neighborhood%20map/css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="title-hamburger-icon">
    <div id="hamburger-icon" style="font-size: 40px; padding: 10px"><i class="fas fa-bars"></i></div>

  </div>
  <div class="options-box">
    <div id="closing-icon" style="font-size: 20px"><i class="fas fa-times"></i></div>
    <h1>Plan Your Trip In Canada</h1>
    <div>
      <button id="show-listings">Show Listings</button>
      <button id="hide-listings">Hide Listings</button>
    </div>
    <div>
      <select id="zoom-to-area-text" data-bind="options: cityList,optionsText: 'name',value: 'name',optionsCaption: 'Choose one...'"></select>
      <button id="zoom-to-area" data-bind="click: changeCurrentCity">Search</button>
    </div>
    <hr>
    <div id="attractions">
      <span class="text">List Of Attractions</span>

      <!-- ko with: currentCity -->
        <ul data-bind="foreach: attractions">
          <li data-bind="text: attraction, click: $parents[1].isClicked, css: {'checked' : clicked}"></li>
        </ul>
      <!-- /ko -->



      <div>
        <span>Start Point : </span><input id="start" type="text">
      </div>
      <div>
        <span>End Point :  </span><input id="end" type="text">
        <button id="submit" data-bind="click: changeCurrentCity">Go</button>
      </div>
      <button type="submit" id="show-more">Show details..</button>
    </div>
    <hr>
    <div>
      <span class="text">Search for nearby places</span>
      <input id="places-search" type="text" placeholder="Ex: Pizza delivery in Toronto">
      <button id="clear-places">Clear</button>
      <button id="go-places">Search</button>
    </div>
  </div>
  <div id="map"></div>
  <div id="directions-panel">
    <div id="closing-icon" style="font-size: 40px"><i class="fas fa-times"></i></div>
  </div>
</div>
<script src="../neighborhood%20map/js/libs/knockout-3.2.0.js"></script>
<script src="../neighborhood%20map/js/libs/jquery.min.js"></script>
<script src="../neighborhood%20map/js/mapClientWithoutWiki.js"></script>
<script src="../neighborhood%20map/js/responsive.js"></script>

<script async defer
        src="https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=[YOUR_KEY]&callback=octopus.init">
</script>


</body>
</html>
